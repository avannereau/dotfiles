bind = SUPER, SPACE, exec, fuzzel
bind = SUPER, Q, exec, ~/.config/scripts/power-menu.sh

bind = ALT, T, exec, foot
bind = ALT, F, exec, firefox

bind = SUPER, C, killactive
bind = SUPER, F, fullscreen, 1
bind = SUPER, S, togglesplit

bind = SUPER, TAB, cyclenext
bind = SUPER, TAB, bringactivetotop

bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

binde = SUPER CTRL, left, resizeactive, -20 0
binde = SUPER CTRL, right, resizeactive, 20 0
binde = SUPER CTRL, up, resizeactive, 0 -20
binde = SUPER CTRL, down, resizeactive, 0 20

bind = SUPER, A, workspace, 1
bind = SUPER, Z, workspace, 2
bind = SUPER, E, workspace, 3
bind = SUPER, R, workspace, 4
bind = SUPER, T, workspace, 5
bind = SUPER, Y, workspace, 6
bind = SUPER, U, workspace, 7
bind = SUPER, I, workspace, 8
bind = SUPER, O, workspace, 9
bind = SUPER, P, workspace, 10

bind = SUPER ALT, A, movetoworkspace, 1
bind = SUPER ALT, Z, movetoworkspace, 2
bind = SUPER ALT, E, movetoworkspace, 3
bind = SUPER ALT, R, movetoworkspace, 4
bind = SUPER ALT, T, movetoworkspace, 5
bind = SUPER ALT, Y, movetoworkspace, 6
bind = SUPER ALT, U, movetoworkspace, 7
bind = SUPER ALT, I, movetoworkspace, 8
bind = SUPER ALT, O, movetoworkspace, 9
bind = SUPER ALT, P, movetoworkspace, 10

binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
binde = , XF86MonBrightnessUp, exec, brightnessctl -q s +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%-
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
